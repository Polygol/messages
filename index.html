<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Messages</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    
    <!-- Gurasuraisu API -->
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    
    <!-- Trystero P2P Library (ESM Import) -->
    <script type="module">
        import { joinRoom, selfId } from 'https://esm.sh/trystero@0.15.1/torrent';
        window.Trystero = { joinRoom, selfId };
        window.dispatchEvent(new Event('trystero-ready'));
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
           background-color: var(--background-color-tr);
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           color: var(--text-color);
           overflow: hidden;
        }

        .view {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .view.active {
            display: flex;
        }

        /* --- Header --- */
        .app-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--search-background);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(5px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--sun-shadow);
            z-index: 10;
            height: 70px;
            flex-shrink: 0;
            padding-top: max(15px, env(safe-area-inset-top));
        }

        .header-title {
            font-family: 'Open Runde', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            flex-grow: 1;
            margin-left: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--glass-border);
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:active {
            background: var(--accent);
            color: var(--background-color);
            transform: scale(0.95);
        }

        /* --- Setup View --- */
        .setup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 30px;
            text-align: center;
        }

        .avatar-upload {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--search-background);
            border: 2px dashed var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--sun-shadow);
        }

        .avatar-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .avatar-upload.has-image img {
            display: block;
        }

        .form-input {
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--search-background);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: var(--sun-shadow);
        }

        .primary-btn {
            background: var(--accent);
            color: var(--background-color);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--sun-shadow);
            transition: transform 0.2s;
        }

        .primary-btn:active {
            transform: scale(0.95);
        }

        /* --- Chat List View --- */
        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            corner-shape: superellipse(1.5);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--sun-shadow);
        }

        .chat-list-item:active {
            transform: scale(0.98);
            filter: brightness(1.2);
        }

        .chat-list-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
        }

        .chat-list-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-list-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .chat-list-name {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-list-preview {
            font-size: 0.85rem;
            color: var(--secondary-text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .fab {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: var(--accent);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--sun-shadow), 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 20;
            transition: transform 0.2s;
        }

        .fab:active {
            transform: scale(0.9);
        }

        /* --- Chat View --- */
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.2, 1.3, 0.64, 1);
            word-wrap: break-word;
        }

        .message-bubble.mine {
            align-self: flex-end;
            background: var(--accent);
            color: var(--background-color);
            border-bottom-right-radius: 4px;
            box-shadow: var(--sun-shadow);
        }

        .message-bubble.theirs {
            align-self: flex-start;
            background: var(--search-background);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(5px);
            box-shadow: var(--sun-shadow);
        }

        .message-sender {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message-time {
            font-size: 0.65rem;
            margin-top: 5px;
            text-align: right;
            opacity: 0.6;
        }

        .message-attachment {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
            display: block;
        }

        .attachment-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 5px;
            font-size: 0.85rem;
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--search-background);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(5px);
            border-top: 1px solid var(--glass-border);
            gap: 10px;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .chat-input {
            flex-grow: 1;
            background: var(--background-color-tr);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 25px;
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
        }

        .send-btn {
            background: var(--accent);
            color: var(--background-color);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .send-btn:active { transform: scale(0.9); }

        /* Segmented Control / Switcher */
        .segmented-control {
            display: flex;
            background: var(--background-color-tr);
            padding: 4px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }
        
        .segment-btn {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-color);
            padding: 8px;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .segment-btn.active {
            background: var(--search-background);
            box-shadow: var(--sun-shadow);
            color: var(--accent);
        }
        
        .modal-desc {
            color: var(--secondary-text-color);
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        /* Tab Logic */
        .modal-tab-content {
            display: none;
        }
        
        .modal-tab-content.active {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-color);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--search-background);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 35px;
            corner-shape: superellipse(1.5);
            width: 90%;
            max-width: 400px;
            box-shadow: var(--sun-shadow), 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(10px);
        }

        .modal-title {
            font-size: 1.2rem;
            font-family: 'Open Runde', sans-serif;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn.primary {
            background: var(--accent);
            color: var(--background-color);
            border: none;
        }

        .invite-code-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            font-family: monospace;
            text-align: center;
            word-break: break-all;
            margin: 15px 0;
            user-select: all;
            border: 1px dashed var(--glass-border);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>

    <script>
        // --- Database & State Management ---
        const DB_NAME = 'PolygolMessagesDB';
        const DB_VERSION = 1;

        let db;
        let myProfile = { id: '', name: '', avatar: '' };
        let chats = {}; // Memory cache of chats: { id: { id, name, type, peers: {}, unread: 0 } }
        let activeChatId = null;
        let chatConnections = {}; // Active Trystero room instances

        // --- IndexedDB Wrapper ---
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onupgradeneeded = (e) => {
                    const database = e.target.result;
                    if (!database.objectStoreNames.contains('chats')) {
                        database.createObjectStore('chats', { keyPath: 'id' });
                    }
                    if (!database.objectStoreNames.contains('messages')) {
                        const msgStore = database.createObjectStore('messages', { keyPath: 'id' });
                        msgStore.createIndex('chatId', 'chatId', { unique: false });
                        msgStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };

                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve();
                };
                request.onerror = (e) => reject(e);
            });
        }

        async function saveChatMeta(chat) {
            return new Promise((resolve) => {
                const tx = db.transaction('chats', 'readwrite');
                tx.objectStore('chats').put(chat);
                tx.oncomplete = resolve;
            });
        }

        async function loadAllChats() {
            return new Promise((resolve) => {
                const tx = db.transaction('chats', 'readonly');
                const req = tx.objectStore('chats').getAll();
                req.onsuccess = () => {
                    const result = req.result || [];
                    result.forEach(c => { chats[c.id] = c; });
                    resolve(result);
                };
            });
        }

        async function deleteChatDB(chatId) {
            return new Promise((resolve) => {
                const tx = db.transaction(['chats', 'messages'], 'readwrite');
                tx.objectStore('chats').delete(chatId);
                
                // Delete associated messages
                const msgStore = tx.objectStore('messages');
                const idx = msgStore.index('chatId');
                const req = idx.openCursor(IDBKeyRange.only(chatId));
                req.onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        cursor.delete();
                        cursor.continue();
                    }
                };
                tx.oncomplete = resolve;
            });
        }

        async function saveMessage(msg) {
            return new Promise((resolve) => {
                const tx = db.transaction('messages', 'readwrite');
                tx.objectStore('messages').put(msg);
                tx.oncomplete = resolve;
            });
        }

        async function getMessagesForChat(chatId) {
            return new Promise((resolve) => {
                const tx = db.transaction('messages', 'readonly');
                const idx = tx.objectStore('messages').index('chatId');
                const req = idx.getAll(IDBKeyRange.only(chatId));
                req.onsuccess = () => {
                    // Sort by timestamp
                    const msgs = (req.result || []).sort((a, b) => a.timestamp - b.timestamp);
                    resolve(msgs);
                };
            });
        }

        // --- Core Utilities ---
        function generateCryptoId(length = 32) {
            const arr = new Uint8Array(length / 2);
            window.crypto.getRandomValues(arr);
            return Array.from(arr, dec => dec.toString(16).padStart(2, "0")).join('');
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        // --- Trystero Networking ---
        const TRYSTERO_CONFIG = { 
            appId: 'polygol-secure-msg-v1',
            trackerUrls: [
                'wss://tracker.openwebtorrent.com',
                'wss://tracker.btorrent.xyz',
                'wss://tracker.webtorrent.dev',
                'wss://tracker.sloppyta.co:443/announce',
                'wss://tracker.novage.com.ua:443/announce',
                'wss://tracker.nanoha.org:443/announce',
                'wss://tracker.ghostchu-services.top:443/announce',
                'wss://tracker.files.fm:7073/announce'
            ]
        };

        function connectToChatNetwork(chatId) {
            if (chatConnections[chatId]) return; // Already connected

            try {
                const room = window.Trystero.joinRoom(TRYSTERO_CONFIG, chatId);
                
                const [sendMsg, getMsg] = room.makeAction('msg');
                const [sendProf, getProf] = room.makeAction('prof');
                
                chatConnections[chatId] = {
                    room, sendMsg, sendProf
                };

                // Handlers
                getMsg(async (data, peerId) => {
                    const msg = {
                        id: data.id,
                        chatId: chatId,
                        senderInternalId: data.senderId,
                        text: data.text,
                        attachment: data.attachment,
                        timestamp: data.timestamp
                    };
                    
                    await saveMessage(msg);
                    
                    if (activeChatId === chatId) {
                        renderMessage(msg);
                        scrollToBottom();
                        Gurasuraisu.playSound('success');
                    } else {
                        // Background notification
                        chats[chatId].unread = (chats[chatId].unread || 0) + 1;
                        saveChatMeta(chats[chatId]);
                        renderChatList();
                        
                        const senderName = chats[chatId].peers[data.senderId]?.name || 'Someone';
                        const chatName = chats[chatId].name || 'Secure Chat';
                        
                        Gurasuraisu.playSound('success');
                        Gurasuraisu.showNotification(`New message in ${chatName}`, {
                            heading: senderName,
                            icon: 'chat'
                        });
                    }
                });

                getProf(async (profData, peerId) => {
                    if (!chats[chatId]) return;
                    if (!chats[chatId].peers) chats[chatId].peers = {};
                    
                    chats[chatId].peers[profData.id] = {
                        name: profData.name,
                        avatar: profData.avatar
                    };
                    
                    // Auto-name 1-on-1 chat if unnamed
                    if (chats[chatId].name === 'New Chat' || chats[chatId].name.startsWith('Chat with')) {
                        chats[chatId].name = profData.name;
                    }

                    await saveChatMeta(chats[chatId]);
                    renderChatList();
                    
                    if (activeChatId === chatId) {
                        updateActiveChatHeader();
                    }
                });

                room.onPeerJoin(peerId => {
                    // Send our profile to the new peer
                    sendProf(myProfile, peerId);
                });

            } catch (e) {
                console.error(`Failed to connect to chat ${chatId}`, e);
            }
        }

        // --- UI Rendering ---
        function renderChatList() {
            const container = document.getElementById('chat-list-container');
            const emptyState = document.getElementById('empty-chats');
            
            // Clear existing (keep empty state div)
            Array.from(container.children).forEach(c => {
                if (c.id !== 'empty-chats') c.remove();
            });

            const chatArray = Object.values(chats);
            if (chatArray.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';

            chatArray.forEach(chat => {
                const el = document.createElement('div');
                el.className = 'chat-list-item';
                
                // Determine Avatar
                let avatarSrc = '/assets/appicon/system.png'; // fallback
                const peerIds = Object.keys(chat.peers || {});
                if (peerIds.length > 0 && chat.peers[peerIds[0]].avatar) {
                    avatarSrc = chat.peers[peerIds[0]].avatar;
                }

                el.innerHTML = `
                    <div class="chat-list-avatar">
                        <img src="${avatarSrc}">
                    </div>
                    <div class="chat-list-info">
                        <div class="chat-list-name">${chat.name || 'Chat'}</div>
                        <div class="chat-list-preview" style="${chat.unread ? 'color: var(--accent); font-weight: 600;' : ''}">
                            ${chat.unread ? `${chat.unread} new messages` : 'Tap to open chat'}
                        </div>
                    </div>
                `;

                el.onclick = () => openChat(chat.id);
                container.appendChild(el);
            });
        }

        async function openChat(chatId) {
            activeChatId = chatId;
            chats[chatId].unread = 0;
            await saveChatMeta(chats[chatId]);
            renderChatList(); // Clear unread indicator
            
            updateActiveChatHeader();
            
            const msgContainer = document.getElementById('messages-container');
            msgContainer.innerHTML = '';
            
            const msgs = await getMessagesForChat(chatId);
            msgs.forEach(renderMessage);
            
            showView('chat-view');
            scrollToBottom();
        }

        function updateActiveChatHeader() {
            const chat = chats[activeChatId];
            if (!chat) return;

            document.getElementById('active-chat-title').textContent = chat.name;
            
            let avatarSrc = '/assets/appicon/system.png';
            const peerIds = Object.keys(chat.peers || {});
            if (peerIds.length > 0 && chat.peers[peerIds[0]].avatar) {
                avatarSrc = chat.peers[peerIds[0]].avatar;
            }
            document.getElementById('active-chat-avatar').src = avatarSrc;
        }

        function renderMessage(msg) {
            const container = document.getElementById('messages-container');
            const isMine = msg.senderInternalId === myProfile.id;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isMine ? 'mine' : 'theirs'}`;

            // Sender Name (if theirs)
            if (!isMine) {
                const senderName = chats[msg.chatId]?.peers[msg.senderInternalId]?.name || 'Unknown';
                const nameEl = document.createElement('div');
                nameEl.className = 'message-sender';
                nameEl.textContent = senderName;
                bubble.appendChild(nameEl);
            }

            // Attachment
            if (msg.attachment) {
                if (msg.attachment.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = msg.attachment.data;
                    img.className = 'message-attachment';
                    bubble.appendChild(img);
                } else {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'attachment-file';
                    fileDiv.innerHTML = `
                        <span class="material-symbols-rounded">insert_drive_file</span>
                        <a href="${msg.attachment.data}" download="${msg.attachment.name}" style="color: inherit; text-decoration: none; font-weight: 500;">
                            ${msg.attachment.name}
                        </a>
                    `;
                    bubble.appendChild(fileDiv);
                }
            }

            // Text
            if (msg.text) {
                const textEl = document.createElement('div');
                textEl.textContent = msg.text;
                textEl.style.marginTop = msg.attachment ? '8px' : '0';
                bubble.appendChild(textEl);
            }

            // Time
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            bubble.appendChild(timeEl);

            container.appendChild(bubble);
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 50);
        }

        // --- Event Listeners ---

        // Setup Phase
        document.getElementById('setup-avatar-btn').addEventListener('click', async () => {
            try {
                const files = await Gurasuraisu.requestFile({ accept: 'image/*' });
                if (files && files.length > 0) {
                    const b64 = await fileToBase64(files[0]);
                    document.getElementById('setup-avatar-preview').src = b64;
                    document.getElementById('setup-avatar-btn').classList.add('has-image');
                }
            } catch (e) {
                console.error(e);
            }
        });

        document.getElementById('setup-complete-btn').addEventListener('click', async () => {
            const name = document.getElementById('setup-name-input').value.trim();
            const avatarSrc = document.getElementById('setup-avatar-preview').src;
            
            if (!name) {
                Gurasuraisu.showPopup("Enter a display name");
                return;
            }

            myProfile = {
                id: generateCryptoId(16),
                name: name,
                avatar: avatarSrc || ''
            };

            localStorage.setItem('msg_profile', JSON.stringify(myProfile));
            initApp();
        });

        // Chat List Phase
        document.getElementById('new-chat-fab').addEventListener('click', () => {
            document.getElementById('new-chat-modal').classList.add('active');
            document.getElementById('join-code-input').value = '';
        });

        document.getElementById('cancel-new-chat').addEventListener('click', () => {
            document.getElementById('new-chat-modal').classList.remove('active');
        });

        document.querySelectorAll('.segment-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.segment-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const mode = btn.dataset.mode;
                document.querySelectorAll('.modal-tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(`modal-mode-${mode}`).classList.add('active');
            });
        });
        
        document.getElementById('create-chat-confirm').addEventListener('click', async () => {
            const nameInput = document.getElementById('create-chat-name-input');
            const chatName = nameInput.value.trim() || 'New Chat';
            
            const chatId = generateCryptoId(32);
            
            const newChat = {
                id: chatId,
                name: chatName,
                type: 'direct',
                peers: {},
                unread: 0
            };
        
            chats[chatId] = newChat;
            await saveChatMeta(newChat);
            connectToChatNetwork(chatId);
            
            nameInput.value = ''; // Reset for next time
            document.getElementById('new-chat-modal').classList.remove('active');
            openChat(chatId);
            
            // Auto-open info to show the code for sharing
            document.getElementById('chat-info-btn').click();
        });

        document.getElementById('join-chat-confirm').addEventListener('click', async () => {
            const input = document.getElementById('join-code-input');
            const code = input.value.trim();
            
            if (!code || code.length < 16) {
                Gurasuraisu.showPopup("Enter a valid Invite Code");
                return;
            }
        
            // Process joining
            if (chats[code]) {
                document.getElementById('new-chat-modal').classList.remove('active');
                openChat(code);
                return;
            }
        
            const newChat = {
                id: code,
                name: 'Secure Chat',
                type: 'direct',
                peers: {},
                unread: 0
            };
        
            chats[code] = newChat;
            await saveChatMeta(newChat);
            connectToChatNetwork(code);
            
            input.value = '';
            document.getElementById('new-chat-modal').classList.remove('active');
            openChat(code);
        });

        // Chat Interface Phase
        document.getElementById('chat-back-btn').addEventListener('click', () => {
            activeChatId = null;
            showView('chat-list-view');
            renderChatList();
        });

        document.getElementById('chat-info-btn').addEventListener('click', () => {
            document.getElementById('edit-chat-name').value = chats[activeChatId].name;
            document.getElementById('invite-code-display').textContent = activeChatId;
            document.getElementById('chat-info-modal').classList.add('active');
        });

        document.getElementById('close-info-btn').addEventListener('click', async () => {
            const newName = document.getElementById('edit-chat-name').value.trim();
            if (newName && newName !== chats[activeChatId].name) {
                chats[activeChatId].name = newName;
                await saveChatMeta(chats[activeChatId]);
                updateActiveChatHeader();
            }
            document.getElementById('chat-info-modal').classList.remove('active');
        });

        document.getElementById('delete-chat-btn').addEventListener('click', async () => {
            if (await Gurasuraisu.showConfirm("Are you sure you want to permanently delete this chat and its history?")) {
                // Leave Trystero room
                if (chatConnections[activeChatId]) {
                    chatConnections[activeChatId].room.leave();
                    delete chatConnections[activeChatId];
                }
                
                await deleteChatDB(activeChatId);
                delete chats[activeChatId];
                
                document.getElementById('chat-info-modal').classList.remove('active');
                activeChatId = null;
                showView('chat-list-view');
                renderChatList();
            }
        });

        // Sending Messages
        async function handleSend(attachment = null) {
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text && !attachment) return;

            const msg = {
                id: generateCryptoId(16),
                chatId: activeChatId,
                senderInternalId: myProfile.id,
                text: text,
                attachment: attachment,
                timestamp: Date.now()
            };

            // Save to DB and Render
            await saveMessage(msg);
            renderMessage(msg);
            scrollToBottom();
            input.value = '';
            
            Gurasuraisu.playSound('type');

            // Broadcast via Trystero
            if (chatConnections[activeChatId]) {
                // Remove local-only DB fields to save bandwidth
                const payload = {
                    id: msg.id,
                    text: msg.text,
                    attachment: msg.attachment,
                    timestamp: msg.timestamp,
                    senderId: msg.senderInternalId
                };
                chatConnections[activeChatId].sendMsg(payload);
            }
        }

        document.getElementById('send-btn').addEventListener('click', () => handleSend());
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        document.getElementById('attach-btn').addEventListener('click', async () => {
            try {
                const files = await Gurasuraisu.requestFile({ accept: '*/*' });
                if (files && files.length > 0) {
                    const file = files[0];
                    
                    // Prevent giant files from crashing the data channel
                    if (file.size > 5 * 1024 * 1024) {
                        Gurasuraisu.showPopup("File is too large. Maximum size is 5MB.");
                        return;
                    }

                    Gurasuraisu.showPopup("Processing attachment...");
                    const b64 = await fileToBase64(file);
                    
                    const attachment = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: b64
                    };

                    handleSend(attachment);
                }
            } catch (e) {
                console.error(e);
            }
        });

        // --- Initialization ---
        async function initApp() {
            await initDB();
            
            const savedProfile = localStorage.getItem('msg_profile');
            if (savedProfile) {
                myProfile = JSON.parse(savedProfile);
                document.getElementById('my-avatar-header').src = myProfile.avatar || '/assets/appicon/system.png';
                
                await loadAllChats();
                renderChatList();
                showView('chat-list-view');

                // Connect to all chats in background to receive messages
                function bootstrapTrystero() {
                    if (!window.Trystero) {
                        window.addEventListener('trystero-ready', bootstrapTrystero, { once: true });
                        return;
                    }
                    Object.keys(chats).forEach(chatId => {
                        connectToChatNetwork(chatId);
                    });
                }
                bootstrapTrystero();

            } else {
                showView('setup-view');
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
