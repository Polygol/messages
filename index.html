<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Messages</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <script type="module">
        import { joinRoom, selfId } from 'https://esm.sh/trystero@0.15.1/torrent';
        window.Trystero = { joinRoom, selfId };
        window.dispatchEvent(new Event('trystero-ready'));
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .material-symbols-rounded {
            vertical-align: middle;
        }
        
        body {
           background-color: var(--background-color-tr);
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           align-items: center;
           padding: 20px;
           padding-top: 80px;
           user-select: none;
           transition: background-color 0.3s, color 0.3s;
           color: var(--text-color);
        }
        
        .container {
           width: 100%;
           max-width: 600px;
           height: 100%;
           display: flex;
           flex-direction: column;
        }
        
        .tab-content {
            display: none;
            flex-grow: 1;
            margin-bottom: 90px;
        }
        
        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* --- Input Section (Matched to Fantaskical) --- */
        .input-section {
            display: flex;
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }
        
        .chat-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            padding: 15px 20px;
            background-color: var(--search-background);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow), 0 0 15px rgba(0, 0, 0, 0.05);
            margin-right: 15px;
            transition: all 0.3s cubic-bezier(.3,1.2,.64,1);
        }
        
        .add-btn {
            padding: 15px 15px;
            background-color: var(--search-background);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow), 0 0 15px rgba(0, 0, 0, 0.05);
            color: var(--text-color);
            transition: all 0.3s cubic-bezier(.3,1.2,.64,1);
            cursor: pointer;
        }

        .chat-input:focus {
            margin-right: 0;
            min-width: 100%;
        }

        .input-section:has(.chat-input:focus) .add-btn {
            scale: 0;
            width: 0;
            opacity: 0;
            padding: 0;
            border: 0;
            margin: 0;
        }
        
        /* --- Chat Messages --- */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 20px;
            flex-grow: 1;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .message-bubble {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 35px;
            box-shadow: var(--sun-shadow);
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            animation: popIn 0.3s cubic-bezier(0.2, 1.3, 0.64, 1);
            corner-shape: superellipse(1.5);
        }

        .message-bubble.mine {
            align-self: flex-end;
            background-color: var(--accent);
            color: var(--background-color);
            border-bottom-right-radius: 20px;
        }

        .message-bubble.theirs {
            align-self: flex-start;
            background-color: var(--search-background);
            border-bottom-left-radius: 20px;
        }
        
        .message-image {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 5px;
        }

        .sender-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .sender-pfp {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .message-text {
            font-size: 1rem;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.65rem;
            align-self: flex-end;
            margin-top: 4px;
            opacity: 0.6;
        }

        /* --- Chats List --- */
        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            background-color: var(--background-color-tr);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .chat-item:active {
            transform: scale(0.98);
            background-color: var(--search-background);
        }

        .chat-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* --- Room Settings --- */
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: var(--search-background);
            border-radius: 35px;
            corner-shape: superellipse(1.5);
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            font-weight: 500;
        }

        .form-input {
            padding: 12px 16px;
            border-radius: 25px;
            corner-shape: superellipse(1.5);
            border: 1px solid var(--glass-border);
            background-color: var(--background-color-tr);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff5252;
            transition: background-color 0.3s;
        }

        .status-dot.connected {
            background-color: #4caf50;
        }

        .peer-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .peer-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background-color: var(--background-color-tr);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        /* Animations */
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        button, .tab-btn {
            transform: scale(1);
            transition: all 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
        }

        button:active, .tab-btn:active {
            transform: scale(1.1);
            filter: brightness(1.5);
        }
        
        .reduce-animations button:active,
        .reduce-animations .tab-btn:active {
           transform: scale(1) !important;
           transition: none !important;
           filter: brightness(1.5) !important;
        }
    </style>
</head>
<body data-app-name="MESSAGES">
    <div class="container">
    <!-- Setup Screen (Overlay) -->
    <div id="setup-screen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:var(--background-color-tr); backdrop-filter: var(--edge-refraction-filter); z-index:9999; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
        <h2 style="margin-bottom:20px;">Polygol Messages</h2>
        <div id="pfp-preview" style="width:120px; height:120px; border-radius:50%; background:var(--search-background); margin-bottom:20px; background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="document.getElementById('upload-pfp-btn').click()">
            <span class="material-symbols-rounded" style="font-size:40px; opacity:0.5;">add_a_photo</span>
        </div>
        <button id="upload-pfp-btn" class="add-btn" style="margin-bottom:20px;">Add a picture</button>
        <input type="text" id="setup-name" class="form-input" placeholder="Name" style="width:100%; max-width:300px; margin-bottom:20px; text-align:center;">
        <button id="finish-setup-btn" class="add-btn" style="width:100%; max-width:300px; background:var(--accent); color:var(--background-color);">Get Started</button>
    </div>

    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button class="tab-btn active" data-tab="chats"><span class="material-symbols-rounded">home</span>Home</button>
            <button class="tab-btn" data-tab="chat" id="tab-btn-chat" style="display:none;"><span class="material-symbols-rounded">chat</span>Chat</button>
        </div>
        
        <!-- Chats List Tab -->
        <div class="tab-content active" id="chats-content">
            <div id="chat-list-container" class="peer-list">
                <div style="font-size: 0.85rem; padding: 10px;">Start a conversation</div>
            </div>
            <div class="settings-form">
                <h3>Join or Create a Chat</h3>
                <div class="form-group">
                    <label class="form-label">Invite Code</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="join-code-input" class="form-input" placeholder="Enter Code" style="flex-grow:1;">
                        <button id="join-chat-btn" class="add-btn" style="padding:12px 20px;">Join</button>
                    </div>
                </div>
                <button id="create-chat-btn" class="add-btn" style="width:100%; border-radius:25px; background:var(--accent); color:var(--background-color);">Start New Chat</button>
            </div>
        </div>

        <!-- Chat View Tab -->
        <div class="tab-content" id="chat-content">
            <div class="chat-header" id="chat-header" style="padding: 10px 20px; display:flex; align-items:center; gap:10px; border-bottom:1px solid var(--glass-border); margin-bottom:10px; justify-content: space-between;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <h3 id="current-chat-title" style="margin:0; font-family:'Open Runde', sans-serif;">Select a chat</h3>
                </div>
                <div class="status-badge" id="connection-status">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text" style="font-size: 10px;">Code: -</span>
                </div>
            </div>
            
            <div class="chat-container" id="chat-messages">
                <div style="text-align: center; opacity: 0.5; font-size: 0.85rem; margin-top: 20px;" id="empty-state">
                    Start a conversation
                </div>
            </div>
            
            <div class="input-section">
                <button class="add-btn hide-on-focus" id="attach-btn" style="margin-right:15px; padding:15px; border-radius:50%;"><span class="material-symbols-rounded">attach_file</span></button>
                <input type="text" class="chat-input" id="message-input" placeholder="Type a message" autocomplete="off">
                <button class="add-btn" id="send-btn" style="padding:15px; border-radius:50%;"><span class="material-symbols-rounded">send</span></button>
            </div>
        </div>
    </div>

    <script>
// --- Tab Management ---
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.id === 'tab-btn-chat' && !currentChatId) return;
                
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                tabContents.forEach(content => content.classList.remove('active'));
                const tabId = button.dataset.tab + '-content';
                document.getElementById(tabId).classList.add('active');

                if (button.dataset.tab === 'chat') {
                    scrollToBottom();
                }
            });
        });

        // --- Core State ---
        let currentUser = JSON.parse(localStorage.getItem('messages_user')) || null;
        let chats = JSON.parse(localStorage.getItem('messages_chats')) || [];
        let profiles = JSON.parse(localStorage.getItem('messages_profiles')) || {};
        let activeRooms = {};
        let currentChatId = null;

        // --- DOM Elements ---
        const setupScreen = document.getElementById('setup-screen');
        const chatListContainer = document.getElementById('chat-list-container');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const attachBtn = document.getElementById('attach-btn');

        // --- Initialization ---
        function bootstrap() {
            if (!currentUser) {
                setupScreen.style.display = 'flex';
                return;
            }
            
            profiles[currentUser.id] = { name: currentUser.name, pfp: currentUser.pfp };
            saveProfiles();

            if (!window.Trystero) {
                window.addEventListener('trystero-ready', initRooms, { once: true });
                return;
            }
            initRooms();
        }

        // --- Setup Logic ---
        let tempPfp = null;
        document.getElementById('upload-pfp-btn').addEventListener('click', async () => {
            try {
                const files = await Gurasuraisu.requestFile({ accept: 'image/*', multiple: false });
                if (files && files.length > 0) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        tempPfp = e.target.result;
                        document.getElementById('pfp-preview').style.backgroundImage = `url(${tempPfp})`;
                        document.getElementById('pfp-preview').innerHTML = '';
                    };
                    reader.readAsDataURL(files[0]);
                }
            } catch (err) { console.error(err); }
        });

        document.getElementById('finish-setup-btn').addEventListener('click', () => {
            const name = document.getElementById('setup-name').value.trim();
            if (!name) return Gurasuraisu.showPopup('Please enter a name');
            if (!tempPfp) return Gurasuraisu.showPopup('Please choose a profile picture');

            currentUser = {
                id: 'user_' + generateRandomString(16),
                name: name,
                pfp: tempPfp
            };
            localStorage.setItem('messages_user', JSON.stringify(currentUser));
            setupScreen.style.display = 'none';
            bootstrap();
        });

        // --- Utility ---
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        }

        function saveChats() { localStorage.setItem('messages_chats', JSON.stringify(chats)); }
        function saveProfiles() { localStorage.setItem('messages_profiles', JSON.stringify(profiles)); }

        // --- Networking ---
        function initRooms() {
            chats.forEach(chat => joinTrysteroRoom(chat.id));
            renderChatList();
        }

        function joinTrysteroRoom(chatId) {
            if (activeRooms[chatId]) return;

            const MESSAGES_CONFIG = { 
                appId: 'polygol-messages-v2',
                trackerUrls: [
                    'wss://tracker.openwebtorrent.com',
                    'wss://tracker.btorrent.xyz',
                    'wss://tracker.webtorrent.dev',
                    'wss://tracker.sloppyta.co:443/announce',
                    'wss://tracker.novage.com.ua:443/announce',
                    'wss://tracker.nanoha.org:443/announce',
                    'wss://tracker.ghostchu-services.top:443/announce',
                    'wss://tracker.files.fm:7073/announce'
                ]
            };

            try {
                const room = window.Trystero.joinRoom(MESSAGES_CONFIG, chatId);
                const [sendChat, getChat] = room.makeAction('chat');
                const [sendProfile, getProfile] = room.makeAction('profile');

                activeRooms[chatId] = { room, sendChat, sendProfile };

                getChat((msg, peerId) => handleIncomingMessage(chatId, msg, peerId));

                getProfile((profile, peerId) => {
                    profiles[profile.id] = { name: profile.name, pfp: profile.pfp };
                    saveProfiles();
                    if (currentChatId === chatId) renderMessages(chatId);
                });

                room.onPeerJoin(peerId => {
                    sendProfile({ id: currentUser.id, name: currentUser.name, pfp: currentUser.pfp }, peerId);
                    if (currentChatId === chatId) updatePeerCount();
                });
                
                room.onPeerLeave(() => {
                    if (currentChatId === chatId) updatePeerCount();
                });

            } catch (e) { console.error("Failed to join room", chatId, e); }
        }

        function updatePeerCount() {
            if (!currentChatId || !activeRooms[currentChatId]) return;
            let countStr = "Connected";
            
            if (typeof activeRooms[currentChatId].room.getPeers === 'function') {
                const count = Object.keys(activeRooms[currentChatId].room.getPeers()).length;
                countStr = `${count} online`;
            }
            
            document.getElementById('status-text').textContent = `${currentChatId} â€¢ ${countStr}`;
            document.getElementById('status-dot').classList.add('connected');
        }

        function handleIncomingMessage(chatId, msg, peerId) {
            const history = JSON.parse(localStorage.getItem(`messages_history_${chatId}`)) || [];
            if (!history.find(m => m.id === msg.id)) {
                history.push(msg);
                localStorage.setItem(`messages_history_${chatId}`, JSON.stringify(history));
                
                if (currentChatId === chatId) {
                    appendMessageUI(msg);
                } else {
                    const sender = profiles[msg.senderId] ? profiles[msg.senderId].name : 'Someone';
                    const chatName = chats.find(c => c.id === chatId)?.name || 'Chat';
                    Gurasuraisu.showNotification(`Message in ${chatName}`, { heading: sender });
                    Gurasuraisu.playSound('success');
                }
            }
        }

        // --- UI Rendering ---
        function renderChatList() {
            chatListContainer.innerHTML = '';
            if (chats.length === 0) {
                chatListContainer.innerHTML = '<div style="opacity: 0.5; font-size: 0.85rem; padding: 10px;">No chats yet</div>';
                return;
            }
            chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.innerHTML = `
                    <div class="chat-icon">${chat.name.charAt(0).toUpperCase()}</div>
                    <div style="flex-grow: 1;">
                        <div style="font-weight: 600;">${chat.name}</div>
                        <div style="font-size: 0.8rem; opacity: 0.6;">Code: ${chat.id}</div>
                    </div>
                `;
                item.addEventListener('click', () => openChat(chat.id));
                chatListContainer.appendChild(item);
            });
        }

        function openChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            document.getElementById('current-chat-title').textContent = chat ? chat.name : 'Chat';
            document.getElementById('tab-btn-chat').style.display = 'flex';
            
            updatePeerCount();
            
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            document.getElementById('tab-btn-chat').classList.add('active');
            document.getElementById('chat-content').classList.add('active');
            
            renderMessages(chatId);
            if (window.innerWidth > 800) messageInput.focus();
        }

        function renderMessages(chatId) {
            chatMessages.innerHTML = '';
            const history = JSON.parse(localStorage.getItem(`messages_history_${chatId}`)) || [];
            
            if (history.length === 0) {
                chatMessages.innerHTML = `<div style="text-align: center; opacity: 0.5; font-size: 0.85rem; margin-top: 20px;" id="empty-state">Start a conversation</div>`;
            } else {
                history.forEach(msg => appendMessageUI(msg));
            }
            scrollToBottom();
        }

        function appendMessageUI(msg) {
            const emptyState = document.getElementById('empty-state');
            if (emptyState) emptyState.remove();

            const isMine = msg.senderId === currentUser.id;
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isMine ? 'mine' : 'theirs'}`;

            if (!isMine) {
                const senderProfile = profiles[msg.senderId] || { name: 'Unknown', pfp: '' };
                const senderRow = document.createElement('div');
                senderRow.className = 'sender-row';
                
                if (senderProfile.pfp) {
                    const pfpEl = document.createElement('div');
                    pfpEl.className = 'sender-pfp';
                    pfpEl.style.backgroundImage = `url(${senderProfile.pfp})`;
                    senderRow.appendChild(pfpEl);
                }
                
                const senderNameEl = document.createElement('div');
                senderNameEl.className = 'message-sender';
                senderNameEl.textContent = senderProfile.name;
                senderRow.appendChild(senderNameEl);
                bubble.appendChild(senderRow);
            }

            if (msg.text) {
                const textEl = document.createElement('div');
                textEl.className = 'message-text';
                textEl.textContent = msg.text;
                bubble.appendChild(textEl);
            }

            if (msg.imageBase64) {
                const imgEl = document.createElement('img');
                imgEl.className = 'message-image';
                imgEl.src = msg.imageBase64;
                imgEl.onload = () => scrollToBottom();
                bubble.appendChild(imgEl);
            }

            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            const date = new Date(msg.timestamp);
            timeEl.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            bubble.appendChild(timeEl);

            chatMessages.appendChild(bubble);
            scrollToBottom();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // --- Actions ---
        function handleSend(text, imageBase64 = null) {
            if (!currentChatId || !activeRooms[currentChatId] || (!text && !imageBase64)) return;
            
            const msg = {
                id: 'msg_' + generateRandomString(12),
                senderId: currentUser.id,
                text: text,
                imageBase64: imageBase64,
                timestamp: Date.now()
            };

            const history = JSON.parse(localStorage.getItem(`messages_history_${currentChatId}`)) || [];
            history.push(msg);
            localStorage.setItem(`messages_history_${currentChatId}`, JSON.stringify(history));

            appendMessageUI(msg);
            Gurasuraisu.playSound('check');
            activeRooms[currentChatId].sendChat(msg);
            
            if (text) messageInput.value = '';
            if (window.innerWidth > 800) messageInput.focus();
        }

        sendBtn.addEventListener('click', () => handleSend(messageInput.value.trim()));
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend(messageInput.value.trim());
        });

        attachBtn.addEventListener('click', async () => {
            try {
                const files = await Gurasuraisu.requestFile({ accept: 'image/*', multiple: false });
                if (files && files.length > 0) {
                    const reader = new FileReader();
                    reader.onload = (e) => handleSend('', e.target.result);
                    reader.readAsDataURL(files[0]);
                }
            } catch(e) { console.error(e); }
        });

        document.getElementById('create-chat-btn').addEventListener('click', async () => {
            const name = await Gurasuraisu.showPrompt('Enter a name for this chat:', 'New Chat');
            if (!name) return;
            const newId = generateRandomString(8);
            chats.push({ id: newId, name: name });
            saveChats();
            joinTrysteroRoom(newId);
            renderChatList();
            openChat(newId);
            Gurasuraisu.showPopup(`Chat created! Invite code: ${newId}`);
        });

        document.getElementById('join-chat-btn').addEventListener('click', () => {
            const code = document.getElementById('join-code-input').value.trim();
            if (!code) return Gurasuraisu.showPopup('Enter a valid code');
            if (chats.find(c => c.id === code)) return openChat(code);
            
            chats.push({ id: code, name: `Chat ${code}` });
            saveChats();
            joinTrysteroRoom(code);
            renderChatList();
            openChat(code);
            document.getElementById('join-code-input').value = '';
        });

        document.addEventListener('DOMContentLoaded', bootstrap);
    </script>
</body>
</html>
